<VirtualHost *:80>
    ServerName 18.219.61.136

    WSGIDaemonProcess flaskapp python-home=/var/www/flaskapp/venv python-path=/var/www/flaskapp
    WSGIProcessGroup flaskapp
    WSGIScriptAlias / /var/www/flaskapp/flaskapp.wsgi

    <Directory /var/www/flaskapp>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/flaskapp_error.log
    CustomLog ${APACHE_LOG_DIR}/flaskapp_access.log combined
</VirtualHost>

